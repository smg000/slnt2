{% extends 'base.html' %}
    {% block body %}
    {% include 'nav.html' %}
        <div class="wrapper">
            <img class="title-logo" src="https://s3.us-east-2.amazonaws.com/slantappbucket/media/logos/logo-curves-white.jpg">
            <h1 class="page-heading">contact the team<i></i></h1><!-- Extra italics to create consistent spacing with index.html -->
            <hr>
            <br>
            <div class="form-wrapper"
            <p><strong>Share an article, share your feedback, or just say hi.</strong></p>
            <br>
            <br>
            <div class="form-group">
                <form action='' method='post'>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {% endfor %}
                    <br>
                    <input type='submit' value='Send'/>
                </form>
            </div>
        </div>
    {% include 'footer.html' %}
    {%  endblock %}
